<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>스타벅스 : 회원가입</title>
  <link rel="stylesheet" href="../css/default.css">
  <link rel="stylesheet" href="../css/join.css">
</head>
<body>
  <a href="#contents" class="skip">본문바로가기</a>
  <main id="contents">
    <h2 class="hide">회원가입 페이지</h2>
    <div class="join_tit">
      <p>고객님<br>환영합니다!</p>
      <button><span class="hide">닫기</span></button>
    </div>
    <div class="checkbox">
      <ul>
        <li>
          <input type="checkbox" id="chk1">
          <label for="chk1" tabindex="0">약관전체동의</label>
        </li>
        <li>
          <input type="checkbox" id="chk2" tabindex="0">
          <label for="chk2">이용약관 동의(필수)</label>
          <button><span class="hide">더보기</span></button>
        </li>
        <li>
          <input type="checkbox" id="chk3">
          <label for="chk3" tabindex="0">개인정보 수집 및 이용동의(필수)</label>
          <button><span class="hide">더보기</span></button>
        </li>
        <li>
          <input type="checkbox" id="chk4">
          <label for="chk4" tabindex="0">E-mail 및 SNS 광고성 정보 수신동의(선택)</label>
          <p>다양한 프로모 소식 및 신규 매장 정보를 보내 드립니다.</p>
        </li>
      </ul>
    </div>
  </main>
  <button class="next">다음</button>

</html>
