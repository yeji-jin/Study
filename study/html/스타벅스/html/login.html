<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>스타벅스 : 로그인</title>
  <link rel="stylesheet" href="../css/default.css">
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <a href="#contents" class="skip">본문바로가기</a>
  <h2 class="hide">로그인페이지</h2>
  <header>
    <div class="header">
      <h1><a href="#">로그인</a></h1>
      <a href="../index.html" class="btn_arrow_left">뒤로</a>
    </div>
  </header>
  <main>
    <div class="log_tit">
      <h2>안녕하세요<br>스타벅스입니다.</h2>
      <p>회원서비스를 위해 로그인 해주세요.</p>
    </div>
    <div class="form">
      <form>
        <div class="box">
          <input type="text" name="id" id="id" placeholder="아이디" title="아이디">
        </div>
        <div class="box">
          <input type="password" name="pw" id="pw" placeholder="비밀번호" title="비밀번호">
        </div>
      </form>
      <div class="info">
        <ul>
          <li>
            <a href="join.html">
              아이디 찾기
            </a>
          </li>
          <li>
            <a href="join.html">
              비밀번호 찾기
            </a>
          </li>
          <li>
            <a href="join.html">
              회원가입
            </a>
          </li>
        </ul>
      </div>
    </div>
  </main>
  <button>로그인하기</button>
</body>
</html>
