<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>스타벅스 사이렌오더 : 전체메뉴</title>
  <link rel="stylesheet" href="../css/default.css">
  <link rel="stylesheet" href="../css/menu.css">
  <link rel="stylesheet" href="../css/swiper.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" charset="utf-8"></script>
  <script src="../js/swiper.min.js" charset="utf-8"></script>
  <script src="../js/index.js" charset="utf-8"></script>
</head>
<body>
  <a href="#contents" class="skip">본문바로가기</a>
  <header>
    <div class="header">
      <h1><a href="menu.html">전체 메뉴</a></h1>
      <a href="starbucks_order.html" class="btn_arrow_left">뒤로</a>
      <button class="btn_serarch"><span class="hide">검색</span></button>
      <button class="btn_cart"><span class="hide">장바구니</span></button>
    </div>
    <div class="search_box">
      <div class="search">
        <input type="text" title="검색어 입력">
        <button><span class="hide">검색</span></button>
      </div>
      <div class="search_txt">최근 검색어 내용이 없습니다.</div>
      <div class="search_cancel">
        <button class="btn_cancel">취소</button>
      </div>
    </div>
    <div class="dim3"></div>
  </header>
  <main id="contents">
    <ul class="lnb">
      <li class="on"><button>음료</button></li>
      <li><button>푸드</button></li>
      <li><button>상품</button></li>
      <li class="flex2"><button>홀케이크 예약</button></li>
    </ul>
    <div class="swiper-container list_slide2">
      <ul class="snb swiper-wrapper">
        <li class="swiper-slide on"><button>NEW</button></li>
        <li class="swiper-slide"><button>추천</button></li>
        <li class="swiper-slide"><button>콜드 브루</button></li>
        <li class="swiper-slide"><button>★리저브</button></li>
        <li class="swiper-slide"><button>에스프레소</button></li>
        <li class="swiper-slide"><button>디카페인 커피</button></li>
        <li class="swiper-slide"><button>블론드</button></li>
        <li class="swiper-slide"><button>프라푸치노</button></li>
        <li class="swiper-slide"><button>블렌디드</button></li>
        <li class="swiper-slide"><button>피지오</button></li>
        <li class="swiper-slide"><button>티(티바나)</button></li>
        <li class="swiper-slide"><button>브루드 커피</button></li>
        <li class="swiper-slide"><button>기타</button></li>
        <li class="swiper-slide"><button>병음료</button></li>
      </ul>
    </div>
    <div class="menu_list">
      <div class="list">
        <a href="#">
          <figure>
            <div class="i_box">
              <img src="../img/@menu_img01.png" alt="">
            </div>
            <figcaption class="i_txt">
              <span>리틀 위치 할로윈 크림 프라푸치노</span>
              <p>Little Witch Halloween Cream Frappucino</p>
              <em>6,500원</em>
            </figcaption>
          </figure>
        </a>
      </div>
      <div class="list bg">
        <a href="#">
          <figure>
            <div class="i_box">
              <img src="../img/@menu_img01.png" alt="">
            </div>
            <figcaption class="i_txt">
              <span>리틀 위치 할로윈 크림 프라푸치노</span>
              <p>Little Witch Halloween Cream Frappucino</p>
              <em>6,500원</em>
            </figcaption>
          </figure>
        </a>
      </div>
    </div>
  </main>

</body>
</html>
